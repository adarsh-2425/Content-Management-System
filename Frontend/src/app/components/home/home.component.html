<div class="container">
<div class="mt-4 p-5 bg-primary text-white rounded text-center">
    <h1>Content Management System</h1>
    <p class="lead">Custom MEAN App</p>
    <div>
        <a routerLink="/register" class="btn btn-success">Register</a>
        <a routerLink="/login" class="btn btn-danger">Login</a>
        
    </div>
</div>
<br>


<div class="card-deck" >
<div class="card" *ngFor='let content of contents'>
    <div class="card-header bg-transparent border-success font-weight-bold"></div>    
    <img class="card-img-top" [src]="content.image" alt="Card image cap">
    <div class="card-body">
        <h5 class="card-title">{{content.title}}</h5>
      <p class="card-text">{{content.post}}</p>
    </div>
    <div class="card-footer bg-transparent border-success">
        <p>Written By : {{content.authorName}}</p>
        <p>Created At : {{content.createdAt}}</p> 
    </div>
  </div>

</div>
</div>
