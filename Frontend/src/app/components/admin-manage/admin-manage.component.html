<div class='card'>
    
    <div class='card-body'>            
      <div class='table-responsive'>
        <table class='table'>
              
          <thead class="head">
            <tr>
              <th>Name</th>
              <th>Role</th>
            </tr>
           
          </thead>
          <tbody>
              <tr *ngFor='let user of users'>              
                  <td>{{ user.firstName + " " + user.lastName}}</td>
                  <td>{{ user.role }}</td>
                  <td>
                    <button class="btn btn-success" style="cursor:pointer" (click)="openDialog(user)"  style="margin-left: 20px;"> Promote</button>
                </tr>              
          </tbody>
          </table>
          </div>
          </div>
          </div>
