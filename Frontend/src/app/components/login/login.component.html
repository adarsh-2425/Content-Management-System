<div class="container-fluid">
<div class="login" [ngStyle]="{'background': 'url(' + backgroundUrl + ')   0 / cover'}" >

    <h2 class="page-header">Login</h2>
    <form class="loginform" (ngSubmit)="onLoginSubmit()">
        <div class="form-group">
            <label for="username">Email</label>
            <input type="text" name="email" [(ngModel)]="email" class="form-control">
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="password" class="form-control">
        </div>
        <div class="button">
        <input type="submit" class="btn btn-primary" value="Login">
    </div>
    </form>
    <a id="already" routerLink="/register">Feel Free to Create a Account</a>
    </div>
</div>
