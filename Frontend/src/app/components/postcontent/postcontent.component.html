<div class="container">
    <div class="row">
    <div class="col draft">
        <p>Draft in {{username}}</p>
    </div>
    <div class="col">
        <button type="submit" id="button" value="Submit" form="a-form">Publish</button>
      </div>
      
</div>

<form (ngSubmit)="onContentSubmit()" id="a-form" #stories = ngForm>
    <div class="form-group">
        <label for="title"></label>
        <input type="text" name="title" [(ngModel)]="title" id="title" class="form-control" placeholder="Title" required>
    </div>
    <div class="form-group">
        <label for="title"></label>
        <input type="url" name="image" id="image" [(ngModel)]="image" class="form-control" cols="20" rows="10" placeholder="Image URL" required>
    </div> 
    <div class="form-group">
        <label for="title"></label>
        <textarea name="story" id="story" class="form-control" [(ngModel)]="post" cols="20" rows="10" placeholder="Tell your story..." required></textarea>
    </div> 
    
</form>
</div>
