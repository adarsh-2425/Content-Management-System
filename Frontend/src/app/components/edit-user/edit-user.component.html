<section>
    <div class='card'>
        <form (ngSubmit)="editUser()">
    <div class='card-header'>
     Update User
    </div>
    <div class='card-body'>            
      <div class='table-responsive'>
        <table class='table'>       
        
          <tbody>  
              <tr>
                <td> <label>User Id</label></td>
                <td><input type="number" name="userId" [(ngModel)]="user._id"/></td>                  

                  <td> <label>User Role</label></td>
                  <td>
                    <select id="inputRole"  [(ngModel)]="user.role" name="role" >
                        <option selected value="">Choose...</option>
                        
                        <option >Admin</option>
                        <option >user</option>
                      </select>
                  </td> 
                  <tr>
                    
                    <td><input type="submit" value="Submit" /></td>                  
                  </tr>                 
                   
                             
          </tbody>
        </table>
      </div>
    </div>
    </form>
    </div>
    
</section>
